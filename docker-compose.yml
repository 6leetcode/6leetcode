    container_name: java
    hostname: java
    build:
      context: .
      dockerfile: ./docker/java.Dockerfile
    volumes:
      - .:/app
    tty: true
  python:
    image: 6leetcode:python
    container_name: python
    hostname: python
    build:
      context: .
      dockerfile: ./docker/python.Dockerfile
    volumes:
      - .:/app
    tty: true
  rust:
    image: 6leetcode:rust
    container_name: rust
    hostname: rust
    build:
      context: .
      dockerfile: ./docker/rust.Dockerfile
    volumes:
      - .:/app
    tty: true
  node:
    image: 6leetcode:node
    container_name: node
    hostname: node
    build:
      context: .
      dockerfile: ./docker/node.Dockerfile
    volumes:
      - .:/app
    tty: true
