version: "3.7"

services:
  gcc:
    image: 6leetcode:gcc
    container_name: gcc
    hostname: gcc
    cap_add:
      - SYS_PTRACE
    build:
      context: .
      dockerfile: ./docker/gcc.Dockerfile
    volumes:
      - .:/app
    tty: true
  php:
    image: 6leetcode:php
    container_name: php
    hostname: php
    build:
      context: .
      dockerfile: ./docker/php.Dockerfile
    volumes:
      - .:/app
    tty: true
  golang:
