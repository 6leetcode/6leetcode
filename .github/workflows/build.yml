name: Docker Image CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ["1.13", "1.14"]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
      - name: Setup Go env
        uses: actions/setup-go@v2-beta
        with:
          go-version: ${{ matrix.go }}
      - name: Build backend
        run: make -C apps/backends
      - name: Test code in specific image
        run: make all
