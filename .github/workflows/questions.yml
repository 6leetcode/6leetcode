name: Solution Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  solution-check:
    name: solution-check
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        solution:
          - "c"
          - "cc"
          - "golang"
          - "java"
          - "python"
          - "rust"
          - "node"
          - "php"
          - "shell"
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main
          lfs: true
      - name: Test code in specific image
        run: make ${{ matrix.solution }}
