on:
  push:
    tags:
      - "v*"

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build release
        run: |
          zip --junk-paths install apps/server/docker-compose.yml apps/server/install.sh
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ steps.generate-changelog.outputs.changelog }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./install.zip
          asset_name: install.zip
          asset_content_type: application/zip
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install go-bindata
        run: go get -u -v github.com/go-bindata/go-bindata/...
      - name: Install swag
        run: go get -u -v github.com/swaggo/swag/cmd/swag
      - name: Build fontend
        run: |
          cd apps/web
          npm install -g yarn
          yarn
          yarn build
      - name: Build server
        run: |
          cd apps/server
          make
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
